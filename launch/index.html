<!DOCTYPE html>
<html>
  <head>
    <title>Open App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      window.onload = function () {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Android device
        if (/android/i.test(userAgent)) {
          window.location.href =
            "intent://launch#Intent;scheme=https;package=com.zeptoconsumerapp;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.zeptoconsumerapp;end";
        }

        // iOS device
        else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          // Try opening the app with its URL scheme
          const now = Date.now();
          setTimeout(function () {
            // Fallback to App Store if app is not installed
            if (Date.now() - now < 1500) {
              window.location.href = "https://apps.apple.com/app/idYOUR_APP_ID";
            }
          }, 1000);

          // Replace with your app's iOS scheme, e.g., zepto://launch
          window.location.href = "zepto://launch";
        }

        // Other devices or fallback
        else {
          // Optional: redirect to your website
          window.location.href = "https://www.zeptonow.com";
        }
      };
    </script>
  </head>
  <body>
    <p>If nothing happens, <a href="https://www.zeptonow.com">click here</a>.</p>
  </body>
</html>
