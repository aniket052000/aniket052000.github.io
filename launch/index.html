 <!DOCTYPE html>
<html>
  <head>
    <title>Open Zepto App</title>
    <style>
      button {
        padding: 12px 24px;
        font-size: 16px;
        background-color: #6200ee;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Click the button below to open the Zepto app:</p>
    <button onclick="window.location.href='intent://launch#Intent;scheme=https;package=com.zeptoconsumerapp;S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.zeptoconsumerapp;end'">
      Open Zepto App
    </button>
  </body>
</html>
